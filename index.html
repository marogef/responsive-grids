<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="float-grid.css">

    <link href="main.css" rel="stylesheet">

</head>

<body>
    <main>
        <div class="row">
            <div class="col-3">
                <div class="box orange">3 columns</div>
            </div>
            <div class="col-3">
                <div class="box blue">3 columns</div>
            </div>
            <div class="col-3">
                <div class="box green">3 columns</div>
            </div>
            <div class="col-3">
                <div class="box black">3 columns</div>
            </div>
        </div>


        <div class="row">
            <div class="col-4">
                <div class="box orange">4 columns</div>
            </div>
            <div class="col-4">
                <div class="box blue">4 columns</div>
            </div>
            <div class="col-4">
                <div class="box green">4 columns</div>
            </div>

        </div>


        <div class="row">
            <div class="col-6">
                <div class="box orange">4 columns</div>
            </div>
            <div class="col-6">
                <div class="box blue">4 columns</div>
            </div>
        </div>


        <div class="row">
            <div class="col-12">
                <div class="box orange">12 column</div>
            </div>
        </div>
    </main>
</body>

</html>
